{% extends 'index.html' %}

{% block navbar %}
    <nav id="navbar" class="navbar nav-menu">
        <ul>
            <li><a href="{{url_for('index')}}" class="nav-link scrollto"><i class="bx bx-home"></i> <span>Home</span></a></li>
            <li><a href="{{url_for('about')}}" class="nav-link scrollto"><i class="bx bx-user"></i> <span>About</span></a></li>
            <li><a href="{{url_for('register')}}" class="nav-link scrollto active"><i class="bx bx-file-blank"></i> <span>Register</span></a></li>
            <li><a href="{{url_for('login')}}" class="nav-link scrollto"><i class="bx bx-book-content"></i> <span>LogIn</span></a></li>
        </ul>
    </nav>
{% endblock %}

{% block content %}
  <section id="contact" class="contact">
    <center>
      <div class="section-title">
        <h2>Registration</h2>
      </div>
      
      <div class="col-8">
        <form action="{{url_for('register')}}" method="post" role="form" class="info">

          <div class="form-group">
            <input style="height: 50px;" type="text" name="name" class="form-control" id="name" placeholder="Enter Name" required>
          </div>

          <div class="form-group mt-3">
            <input style="height: 50px;" type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
          </div>

          <div class="form-group mt-3">
            <input style="height: 50px;" type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
          </div>

          <div class="form-group mt-3">
            <input style="height: 50px;" type="password" class="form-control" name="c_password" id="c_password" placeholder="Enter Confirm password" required>
          </div><br>

          <div class="text-center"><button style="height: 50px; width: 300px;" type="submit" class="btn btn-primary">Register</button></div>
        </form>
      </div>
    </center>
  </section>
{% endblock %}
